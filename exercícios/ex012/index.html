<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="minion.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
    <style>
        body {
            background-color: rgb(167, 119, 85);
        }
    </style>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>
        Video hospedado em meu servidor.
    </p>
    <!-- <video src="midia/video-mp4.mp4" controls></video> forma simples--> 
    <video poster="imagens/ancora2.jpg" controls>
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-ogv.ogv" type="video/ogg">
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/video-mkv.mkv" type="video/mkv">
        <p>
            Seu navegador não tem compatibidade com reprodução de vídeo. <a href="midia/video-mp4.mp4"></a> Baixe o vídeo aqui.
        </p>
    </video>
    <h1>
        Inserindo vídeos do Youtube
    </h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/YLsl3gb3zgk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
