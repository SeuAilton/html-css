<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgb(175, 175, 175);
        }
    </style>
</head>
<body>
    <h1>
        Meu quarto formulário
    </h1>
    <form action="cadastro" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" minlength="3" autocomplete="name">
            </p>
            <p>
                <label for="email">E-mail*:</label>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="exemplo@gmail.com" required>
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" autocomplete="tel" placeholder="ex:(00)12345-6789" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>
        <!-- Estudar sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
