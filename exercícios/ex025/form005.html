<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgb(175, 175, 175);
        }
    </style>
</head>
<body>
    <h1>
        Meu quinto formulário
    </h1>
    <form action="cadastro" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" value="M"> <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="F"> <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="out" value="O"> <label for="out">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="fut"> <label for="fut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="bas"> <label for="bas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="vol"> <label for="vol">Vôlei</label> <br>
            <input type="checkbox" name="cor" id="cor"> <label for="cor">Corrida</label> <br>
            <input type="checkbox" name="ten" id="ten"> <label for="ten">Tênis</label> <br>
            <input type="checkbox" name="nat" id="nat"> <label for="nat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
