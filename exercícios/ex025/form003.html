<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgb(175, 175, 175);
        }
    </style>
</head>
<body>
    <h1>
        Meu terceiro formulário
    </h1>
    <form action="cadastro" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome*:</label>
            <input type="text" name="nome" id="nome" required maxlength="10" minlength="5" autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" autocomplete="name">
        </p>
        <p>
            <label for="mes">Período letivo*:</label>
            <input type="month" name="mes" id="mes" required>
        </p>
        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora">Hora da prova:</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
