<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgb(175, 175, 175);
        }
    </style>
</head>
<body>
    <h1>
        Meu Sétimo Formulário
    </h1>
    <form action="cadastro" method="post">
        <p>
            <label for="est">Estado:</label>
            <select name="est" id="est">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="listaprof">
            <datalist id="listaprof">
                <option>Professor</option>
                <option>Engenheiro</option>
                <option>Bombeiro</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Escreva sua mensagem aqui..."></textarea>
        </p>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
