<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ovinho.ico" type="image/x-icon">
    <title>Tags HTML</title>
    <style>
        body {
            background-color: rgb(190, 243, 225);
        }
    </style>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.
    </p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="use a tag &lt;ol&gt;&lt;li&gt;">Listas numeradas</abbr>
        <li><abbr title="use a tag &lt;ul&gt;&lt;li&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
