<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 350px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid rgb(0, 0, 0);
            padding: 4px;
            text-align: center;
            vertical-align: middle;
        }

        .dado {
            text-align: right;
            background-color: rgba(255, 255, 0, 0.788);
        }
    </style>
</head>
<body>
    <h1>Tabelinhas</h1>
    <table>
        <tr class="linha1">
            <td class="dado">10</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2">
            <td>A2</td>
            <td class="dado">20</td>
            <td>C2</td>
        </tr>
        <tr class="linha3">
            <td>A3</td>
            <td>B3</td>
            <td class="dado">30</td>
        </tr>
        <tr class="linha4">
            <td>A4</td>
            <td class="dado">40</td>
            <td>C4</td>
        </tr>
        <tr class="linha5">
            <td class="dado">50</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
</body>
</html>
